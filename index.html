<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			background-color: green;
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog w-75" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window"></div>


	<script>
		let jake = document.querySelectorAll(".jakethedog");
		let iceking = document.querySelectorAll(".iceking");
		let points = document.querySelector(".points");
		let score = 0;

		let showJake = function(){
			let rand = Math.random()*7
			let round = Math.round(rand)
			jake[round].style.display = "block"
		
			let hide = function(){
				jake[round].style.display = "none"
			}
		
			setTimeout(hide,700) 
		}


		let showIceking = function(){
			let rand = Math.random()*7
			let round = Math.round(rand)
		
			iceking[round].style.display = "block"

			let hide = function(){
				iceking[round].style.display = "none"
			}
				setTimeout(hide,700)
			
		}

		let stopJake = setInterval(showJake,1000);
		let stopIceking = setInterval(showIceking,2000);

		for (let i=0;i<8;i=i+1){
			jake[i].onclick = function(){
				score = score + 1;
				points.innerHTML = score;
			}
		}

		for (let i=0;i<8;i=i+1){
			iceking[i].onclick = function(){
				score = score - 5;
				points.innerHTML = score;
			}
		}
		let end = function(){
			if(score>=5){
				alert("You win")
				clearInterval(stopJake)
				clearInterval(stopIceking)
			}else{
				alert("You lose")
				clearInterval(stopJake)
				clearInterval(stopIceking)
			}
		}
		setTimeout(end,10000)
	</script>
</body>
</html>
